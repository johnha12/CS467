<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Shelter Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Edit Shelter Profile</h1>
    </header>

    <form action="#" method="post">
        <label for="name">Current Name:</label>
        <p>{{ shelter_info.name }}</p>
        <label for="new_name">New Name:</label>
        <input type="text" id="new_name" name="new_name">
        <br>
        
        <label for="description">Current Description:</label>
        <p>{{ shelter_info.description }}</p>
        <label for="new_description">New Description:</label>
        <input type="text" id="new_description" name="new_description">
        <br>
        
        <label for="address">Current Address:</label>
        <p>{{ shelter_info.address }}</p>
        <label for="new_address">New Address:</label>
        <input type="text" id="new_address" name="new_address">
        <br>
        
        <label for="link">Current Website Link:</label>
        <p><a href="{{ shelter_info.link }}">{{ shelter_info.link }}</a></p>
        <label for="new_link">New Website Link:</label>
        <input type="text" id="new_link" name="new_link">
        
        <input type="submit" value="Submit">
    </form>

</body>
</html>
