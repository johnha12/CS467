        }
        .person button {
            padding: 10px;

        }
        .message-button {

        <div class="person">

            </a>
            <p><strong>Name:</strong> Mr. Beast</p>
            <p><strong>Interested In:</strong> None</p>
            <p><strong>Preference:</strong> Dog, Male, Fixed</p>
            <p><strong>Disposition:</strong> Good with other animals, Good with children</p>
            <button class="message-button" onclick="sendMessage()">Message</button>
            <button class="not-interested-button" onclick="notInterested()">Not Interested</button>
        </div>
    </section>
