<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Browse and Swipe Page</title>

    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>

    <!-- Temporary styling for webpage -->
    <style>
        head {
            background-color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #c7c7c4;
            color: #fff;
        }

        body {
            background-image: url(/static/img/cool_dog_bg.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-color: #c7c4c4;
            text-align: center;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            padding-top: 2.5rem;
        }

        .action {
            background: #fff;
            height: 60px;
            width: 60px;
            border-radius: 50%;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            box-shadow: 0 2px 6px 0 rgba(112, 125, 134, 0.14);
        }

        .action:hover {
            transform: scale(1.1);
        }


        .button-container .action:nth-child(1) {
            color: #fd5068;
        }

        .button-container .action:nth-child(1):hover {
            height: 58px;
            width: 58px;
            font-size: 2.5rem;
        }

        .button-container .action:nth-child(2) {
            color: #1be4a1;
        }

        .button-container .action:nth-child(2):hover {
            height: 58px;
            width: 58px;
            font-size: 2.5rem;
        }

        .card-img-top {
            width: 100%;
            height: 20vw;
            object-fit: cover;
        }

        .heart-button {
            background: none;
            border: none;
            padding: 0;
            font: inherit;
            cursor: pointer;
            color: #fd5068;
        }

        .pass-button {
            background: none;
            border: none;
            padding: 0;
            font: inherit;
            cursor: pointer;
            color: #1be4a1;
        }

        .swipe-header {
            padding: 2.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top"></a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="home.html">Browse</a></li>
                    <li class="nav-item"><a class="nav-link" href="home.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="home.html">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="swipe-header">
        <h1>Love or Pass to find you new best friend</h1>
    </div>

    <!-- filter menu -->
    <h5>
        <form action="/filter" method="post">
            <label for="filterInput">Filter Pets:</label>
            <select id="filterInput" name="pet_type">
                <option value="all">All Pets</option>
                <option value="dog">Dogs</option>
                <option value="cat">Cats</option>
                <option value="other">Other</option>
            </select>
            <input type="submit" value="Submit">
        </form>
    </h5>

    <!-- pet cards -->
    <div class="card" style="width: 27.5rem;">
        <a href="/likeDislike_profile">
            <img id="image" class="card-img-top" src="{{image_url}}" alt="Image PlaceHolder">
        </a>
        <div class="card-body">
            <h2>{{ pet_info[pet_id][2] }}</h2>
            <p class="card-text">Pet Breed: {{ pet_info[pet_id][3] }}</p>
            <p class="card-text">Age: {{ pet_info[pet_id][8] }}</p>
            <p class="card-text">Color: {{ pet_info[pet_id][5] }}</p>
            <p class="card-text">Personality: {{ pet_info[pet_id][6] }}</p>
        </div>
    </div>

    <!-- love and pass buttons -->
    <div class="button-container">
        <div class="action">
            <form action="{{ url_for('lovePet') }}" method="post">
                <button type="submit" class="heart-button">
                    <i class="fas fa-heart"></i>
                </button>
            </form>
        </div>

        <div class="action">
            <form action="{{ url_for('passPet') }}" method="post">
                <button type="submit" class="pass-button">
                    <i class="fas fa-times button"></i>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
