<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-secondary bg-gradient">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top"></a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#carouselIndicators">Featured Pet</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Masthead-->
    <header class="masthead">
        <div class="container">
            <div class="masthead-subheading">Welcome!</div>
            <div class="masthead-heading text-uppercase">This is a Dating App for Pet Adoption</div>
            <a class="btn btn-primary btn-xl text-uppercase" href="likeDislike">Get Started</a>
        </div>
    </header>

    <!-- Carousel-->
    <div id="carouselIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
      <ol class="carousel-indicators">
        <li type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active" aria-label="Slide 1"></li>
        <li type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1" aria-label="Slide 2"></li>
        <li type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2" aria-label="Slide 3"></li>
      </ol>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/static/img/Belle1.jpg" class="d-block mx-auto">
        </div>
        <div class="carousel-item">
          <img src="/static/pet-01.jpg" class="d-block mx-auto">
        </div>
        <div class="carousel-item">
          <img src="/static/pet-02.jpg" class="d-block mx-auto">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

      <!-- About-->
      <section class="page-section" id="about">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">About</h2>
                <h3 class="section-subheading text-muted">This section tells you more about the web app</h3>
            </div>
        </div>
    </section>
</body>
</html>
