<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title_content %}
        Shelter Homepage
        {% endblock title_content %}
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="shelter-body">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5" id="mainNav">
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                {% block nav_content %}
                <!-- <li class="nav-item"><a class="nav-link" href="./shelter">Dashboard</a></li> -->
                <li class="nav-item"><a class="nav-link" href="./">Sign Out</a></li>
                {% endblock nav_content %}
            </ul>
        </div>
    </nav>
    <header>
        <h1>{% block header %}{{ shelter_name }}{% endblock header %}</h1>
        <p>Welcome to Your Pet Adoption Page</p>
    </header>
    {% block content %}
    <div class="btn-container text-center">
        <div>
            <button type="button" class="btn btn-light btn-square-xl" data-mdb-ripple-color="dark"
                onclick="redirectToProfile()">Shelter Profile</button>
            <button type="button" class="btn btn-light btn-square-xl" data-mdb-ripple-color="dark"
                onclick="redirectToAddPet()">Add New Pet Profile</button>
        </div>
        <div>
            <button type="button" class="btn btn-light btn-square-xl" data-mdb-ripple-color="dark"
                onclick="redirectToAllPets()">All Pet Profiles</button>
            <button type="button" class="btn btn-light btn-square-xl" data-mdb-ripple-color="dark"
                onclick="redirectToAllAdopters()">Potential Adopters</button>
        </div>
    </div>
    {% endblock content %}
</body>
<script>
    function redirectToProfile() {
        window.location.href = "./shelter_profile";
    }
    function redirectToAddPet() {
        window.location.href = "./shelter_add_pet";
    }
    function redirectToAllPets() {
        window.location.href = "./shelter_all_pets";
    }
    function redirectToAllAdopters() {
        window.location.href = "./shelter_all_adopters";
    }
</script>

</html>
