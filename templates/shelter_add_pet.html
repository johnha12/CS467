<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelter Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        section {
            margin-top: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .checkbox-group {
            margin-bottom: 16px;
        }
        .checkbox-group input {
            vertical-align: middle;
            display: inline-block;
            width: auto;
        }
        .checkbox-group label {
            display: inline-block;
            width: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shelter Name</h1>
        <p>Welcome to Your Pet Adoption Page</p>
    </header>

    <nav>
        <a href="./shelter">Dashboard</a>
        <a href="./shelter_profile">Shelter Profile</a>
        <a href="./shelter_add_pet">Add New Pet Profile</a>
        <a href="./shelter_all_pets">All Pet Profiles</a> <!--  Need to make viewable or not-->
        <a href="./shelter_all_adopters">Potential Adopters</a>
        <a href="./">Sign Out</a>
    </nav>

    <section id="new_pet">
        <h2>Add New Pet</h2>
        <form action="add_pet" method="post" onsubmit="return showConfirmation()">
            <label for="petName">Pet Name:</label>
            <input type="text" id="petName" name="petName" required>

            <label for="breed">Breed:</label>
            <input type="text" id="breed" name="breed" required>

            <label for="animalType">Animal Type:</label>
            <select id="animalType" name="animalType">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="other">Other</option>
            </select>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="fixed">Fixed/Not Fixed:</label>
            <select id="fixed" name="fixed">
                <option value="fixed">Fixed</option>
                <option value="not_fixed">Not Fixed</option>
            </select>

            <label for="availability">Availability:</label>
            <select id="availability" name="availability">
                <option value="not_available">Not Available</option>
                <option value="available">Available</option>
                <option value="pending">Pending</option>
                <option value="adopted">Adopted</option>
            </select>

            <!-- Checkbox Group -->
            <div class="checkbox-group">
                <input type="checkbox" id="goodWithOtherAnimals" name="goodWithOtherAnimals" value="Good with other animals">
                <label for="goodWithOtherAnimals">Good with other animals</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="goodWithChildren" name="goodWithChildren" value="Good with children">
                <label for="goodWithChildren">Good with children</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="animalMustBeLeashedAtAllTimes" name="animalMustBeLeashedAtAllTimes" value="Animal must be leashed at all times">
                <label for="animalMustBeLeashedAtAllTimes">Animal must be leashed at all times</label>
            </div>

            <!-- Picture Upload Section -->
            <label for="pictures">Upload Pictures (up to 6):</label>
            <input type="file" id="picture1" name="picture1" accept="image/*">
            <input type="file" id="picture2" name="picture2" accept="image/*">
            <input type="file" id="picture3" name="picture3" accept="image/*">
            <input type="file" id="picture4" name="picture4" accept="image/*">
            <input type="file" id="picture5" name="picture5" accept="image/*">
            <input type="file" id="picture6" name="picture6" accept="image/*">

            <button type="submit">Add Pet</button>
        </form>

        <script>
            function showConfirmation() {
                // Get the value of the pet's name input field
                var petName = document.getElementById('petName').value;
                // Show an alert with the pet's name
                alert('Pet added: ' + petName);
                // Prevent the form from submitting
                return true;
            }
        </script>
        
    </section>

</body>
</html>
